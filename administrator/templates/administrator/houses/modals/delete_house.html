{% load static %}
<div id="deleteModal" class="modal fade modal-md" role="dialog">
  <div class="modal-dialog">
    <input type="hidden" name="id" value="" />
    <input type="hidden" name="is_blocked" value="" />
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <div style="clear: both"></div>
      </div>
      <div class="modal-body">
        <p name="delete_msg">
        </p>
        <div class="form-group col-md-10 col-sm-10"></div>
        <div style="clear: both"></div>
        <div id="deleteHouseStatusMessage"></div>
      </div>
      <div class="modal-footer">
        <button type="submit" id="deleteButton" class="btn btn-danger" >
            Eliminar
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Cerrar
        </button>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#deleteModal").on("hidden.bs.modal", function () {
        $("#deleteHouseStatusMessage").hide();
      })
      $("#deleteButton").click(function () {
        var id = $('#deleteModal input[name="id"]').val();
        
        const showError = (id, xhr) => {
          const { responseJSON } = xhr;
          const getError = () => {
            if (responseJSON) {
              let errors = "";
              for (const [key, value] of Object.entries(responseJSON)) {
                errors = errors + value[0];
              }
              return errors;
            }
            return false;
          };
          const error = getError();
          $(`#${id}`)
            .text(error || "Ha ocurrido un error")
            .addClass("alert alert-danger text-center mt-3")
            .show();
        };
        
        $.ajax({
          url: `/api/v3/households/${id}/`,
          method: "DELETE",
          headers: {
            "X-CSRFToken": "{{ csrf_token }}",
          },
          dataType: "json",
          contentType: "application/json",
          success: function (data) {
            $("#deleteModal").modal("hide");
            $("#myTable").DataTable().ajax.reload();
          },
          error: function (xhr, status, error) {
            showError("deleteHouseStatusMessage", xhr);
          },
        });
      });
    });
  </script>
</div>
