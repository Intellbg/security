{% load static %}
<div id="editHouseModal" class="modal fade modal-md" role="dialog">
  <div class="modal-dialog">
    <input type="hidden" name="id" value="" />
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <div>Editar casa</div>
        <div style="clear: both"></div>
      </div>
      <div class="modal-body">
        <!-- Form -->
        <div class="form-group col-md-10 col-sm-10">
          <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input
              type="text"
              class="form-control"
              name="address"
              value=""
              id="address"
              required
            />
          </div>

          <div class="form-check">
            <input type="checkbox" value="" name="is_blocked" id="is_blocked" />
            <label class="form-label" for="is_blocked">
              ¿Esta bloqueada?
            </label>
          </div>
        </div>

        <div style="clear: both"></div>
        <div id="editHouseStatusMessage"></div>
      </div>
      <div class="modal-footer">
        <button type="submit" id="editButton" class="btn btn-primary">
          Editar
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Cerrar
        </button>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#editHouseModal").on("hidden.bs.modal", function () {
        $("#editHouseStatusMessage").hide();
      })
      $("#editButton").click(function () {
        var id = $("#editHouseModal input[name='id']").val();
        var formData = {
          address: $("#editHouseModal input[name='address']").val(),
          is_blocked: $("#editHouseModal input[name='is_blocked']").is(
            ":checked"
          ),
        };
        const showError = (id, xhr) => {
          const { responseJSON } = xhr;
          const getError = () => {
            if (responseJSON) {
              let errors = "";
              for (const [key, value] of Object.entries(responseJSON)) {
                errors = errors + value[0];
              }
              return errors;
            }
            return false;
          };
          const error = getError();
          $(`#${id}`)
            .text(error || "Ha ocurrido un error")
            .addClass("alert alert-danger text-center mt-3")
            .show();
        };

        if (!formData.address) {
          alert("Por favor, ingrese una dirección");
        } else {
          $.ajax({
            url: `/api/v3/households/${id}/`,
            method: "PATCH",
            data: JSON.stringify(formData),
            headers: {
              "X-CSRFToken": "{{ csrf_token }}",
            },
            dataType: "json",
            contentType: "application/json",
            success: function (data) {
              $("#editHouseModal").modal("hide");
            $("#myTable").DataTable().ajax.reload();
            },
            error: function (xhr, status, error) {
              showError("editHouseStatusMessage", xhr);
            },
          });
        }
      });
    });
  </script>
</div>
