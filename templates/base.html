<!DOCTYPE html>
<html lang="en">

<head>
	<title> PASSE </title>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	{% load static %}
	<link href="//cdn.datatables.net/responsive/2.1.1/css/dataTables.responsive.css"/>
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">
    <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	
	<style type="text/css">
		html,
		body {
		  height:100%;
		}
		.form-actions {
		    margin: 0;
		    background-color: transparent;
		    text-align: center;
		}
		.footer {
		  position: relative;
		  float: left;
		  margin-top: 20%; /* negative value of footer height */
		  height: 150px;
		  clear:both;
		  padding-top:20px;
		}

	</style>
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top" style="background-color:#262261!important;">
{% block js %}
	<!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/popper/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <!-- Plugin JavaScript -->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'vendor/datatables/jquery.dataTables.js' %}"></script>
    <script src="{% static 'vendor/datatables/dataTables.bootstrap4.js' %}"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
{% endblock %}

{% block body %}
	
{% endblock body %}
	<!-- Scroll to Top Button -->
	<a class="scroll-to-top rounded" href="#page-top">
	  <i class="fa fa-angle-up"></i>
	</a>
</body>
	
</html>
